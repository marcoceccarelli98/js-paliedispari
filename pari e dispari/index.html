<!DOCTYPE html>

<head>

<body class="vh-100 d-flex overflow-y-scroll">
    <div class="container m-auto">
        <div class="row g-3">
            <div class="col-12">
                <div class="py-4 content text-center">
                    <h1 class="fw-bold text-uppercase">Pari o Dispari</h1>
                </div>
            </div>
            <div class="col-12 col-md-5">
                <div class="card h-100 p-5 bg-primary text-center text-white text-uppercase">
                    <h2 class="fw-bold mb-5">Utente</h2>

            </div>
            <div class="col-12 col-md-2">

                </div>
            </div>
            <div class="col-12 col-md-5">
                <div class="card h-100 p-5 bg-danger text-center text-white text-uppercase">

                    <h3 class="fw-semibold" id="cpunumber">Number</h3>
                </div>
            </div>

                    <h2 id="result" class="p-5 fs-1 text-uppercase">Result</h2>
                </div>
            </div>
        </div>
